<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Vue.jsのサンプル</title>
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
</head>

<body>
    <h1>Vue3</h1>
    <div id="app">
        <div v-html="message"></div>
    </div>

    <script>
        const list = ["One", "Two", "Three"]
        const tmp = 0
        const appdata = {
            data() {
                return {
                    message: `<ul>
                        <li>${list[0]}</li>
                        <li>${list[1]}</li>
                        <li>${(() => {
                            console.log("test")
                            return "0"
                        })()}</li>
                    </ul>`
                }
            }
        }
        Vue.createApp(appdata).mount("#app")
    </script>
</body>

</html>
